<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>E-School</title>
  </head>
  <body>
    <section class="light-green-bg">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
          <div class="container-fluid logo">
            <img src="images/ICON/Logo.png" alt="" />
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse d-flex flex-row-reverse"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav nav-text">
                <a
                  class="nav-item nav-link px-3 active"
                  aria-current="page"
                  href="#"
                  >Books</a
                >
                <a class="nav-item nav-link px-3" href="#">Courses</a>
                <a class="nav-item nav-link px-3" href="#">Others</a>
                <a class="nav-item nav-link px-3" href="#">Blogs</a>
                <button class="btn btn-success px-3">Sign in</button>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-5">
            <p class="ready">Are you ready to Learn?</p>
            <h1>
              Learn with fun <br />
              on <span class="schedule">any schedule</span>
            </h1>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum,
              adipisci!
            </p>
            <button class="btn btn-success">Get Started</button>
          </div>
          <div class="col-md-7 illustration">
            <img src="images/Photos/Illustration.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col cat1">
          <div class="card h-100 d-flex align-items-center">
            <img
              src="images/ICON/book.png"
              class="card-img-top img1"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title d-flex align-items-center">1500+ Topics</h5>
              <p class="card-text d-flex justify-content-center">Learn</p>
            </div>
          </div>
        </div>
        <div class="col cat2">
          <div class="card h-100 d-flex align-items-center">
            <img
              src="images/ICON/Student.png"
              class="card-img-top img2"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">1800+ Students</h5>
              <p class="card-text d-flex justify-content-center">Friends</p>
            </div>
          </div>
        </div>
        <div class="col cat3">
          <div class="card h-100 d-flex align-items-center">
            <img
              src="images/ICON/Students.png"
              class="card-img-top img3"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">9k+ Test Taken</h5>
              <p class="card-text d-flex justify-content-center">Preparation</p>
            </div>
          </div>
        </div>
        <div class="col cat4">
          <div class="card h-100 d-flex align-items-center">
            <img
              src="images/ICON/Test.png"
              class="card-img-top img4"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">200+ Teachers</h5>
              <p class="card-text d-flex justify-content-center">Guideline</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
